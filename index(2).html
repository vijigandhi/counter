<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Number count</title>
</head>
<body>
    <div class="Maindiv">
           <div class="container"> 
               <div class="container1">
                    <input type="text" id="text"  name="textarea"placeholder="0"></input>
                </div>
       
               <div class="container2">
                    <button onclick="clear()" class="button1">C</button>
                    <button onclick="cal()"class="button2">Del</button>
                    <button onclick="cal('%')"  class="button3">%</button>
                    <button onclick="cal('/')" class="button4">/</button>
                </div>
                <div class="container3">
                    <button onclick="cal(7)" class="button5">7</button>
                    <button  onclick="cal(8)" class="button6">8</button>
                     <button onclick="cal(9)" class="button7">9</button>
                    <button onclick="cal('*')" class="button8">*</button>
               </div>
              <div class="container4">
                     <button onclick="cal(4)" class="button9">4</button>
                     <button onclick="cal(5)" class="button10">5</button>
                     <button onclick="cal(6)" class="button11">6</button>
                     <button onclick="cal('-')" class="button12">-</button>
               </div>
               <div class="container5">
                    <button  onclick="cal(1)" class="button13">1</button>
                   <button  onclick="cal(2)" class="button14">2</button>
                   <button onclick="cal(3)" class="button15">3</button>
                  <button onclick="cal(4)" class="button16">+</button>
                </div>
               <div class="container6">
                  <button onclick="cal('.')" class="button17">.</button>
                  <button onclick="cal(0)" class="button18">0</button>
                  <button onclick="equal('=')" id="lastbutton">=</button>
                 </div>
            </div>
    </div>
   <script src="index.js"></script>

</body>
</html>
